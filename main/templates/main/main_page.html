<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/chat_detail.css' %}">
    <title>Title</title>
</head>
<body>
    <h1>Добро пожаловать в список чатов!</h1>
    <h2>Вы вошли как: <i><a href="">{{ request.user.get_full_name|default:request.user.username }}</a></i></h2><br>
    <h2>Мои чаты</h2>
    <ul>
        {% for chat in chat_list %}
            <li>
                <a href="{{ chat.0.get_absolute_url }}">
                    {{ chat.0.name }}
                    {% if chat.1 %}
                        ({{ chat.1 }})
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
